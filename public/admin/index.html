<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/public/tailwind/output.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />

    <title>Admin - SeeSea</title>
  </head>
  <body>
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="bg-white w-80 h-full py-8 flex flex-col justify-between">
        <div class="flex flex-col">
          <img
            src="../asset/SeeSea.png"
            alt="Logo SeeSea"
            class="h-fit w-fit self-center"
          />
          <div class="bg-primary h-2 w-2/3 self-center my-3"></div>

          <!-- Dropdown -->
          <button
            type="button"
            class="flex items-center w-full p-4 font-sans text-base text-gray-900 transition duration-75 rounded-lg group  hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
            aria-controls="dropdown-example"
            data-collapse-toggle="dropdown-example"
          >
            <span class="flex-1 ml-3 text-left whitespace-nowrap"
              >Category</span
            >
            <svg
              class="w-3 h-3"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 6"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="m1 1 4 4 4-4"
              />
            </svg>
          </button>
          <ul id="dropdown-example" class="hidden py-2 space-y-2">
            <li>
              <a
                href="#"
                class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                >Ikan Besar</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                >Ikan kecil</a
              >
            </li>
            <li>
              <a
                href="#"
                class="flex items-center w-full p-2 text-gray-900 transition duration-75 rounded-lg pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                >Air Tawar</a
              >
            </li>
          </ul>

          <div class="bg-primary h-2 w-2/3 self-center my-3"></div>
          <a
            href="#"
            class="bg-green-500 self-center rounded-lg h-fit w-2/3 py-2 px-3 text-center text-white"
            >Print Data</a
          >
        </div>

        <div class="flex justify-center items-end">
          <p class="text-neutral-700 opacity-60 text-sm">
            copyright &copy; 2023 SeeSea
          </p>
        </div>
      </div>

      <!-- Main Content -->
      <div class="w-full h-full" style="background-color: #75A9F8;">
        <!-- Image -->
        <div
          class="bg-no-repeat bg-cover w-full h-80 flex items-end"
          style="background-image: url('../asset/img-admin.png');"
        >
          <h1 class="text-4xl text-white p-4">
            Selamat datang Admin, di data koleksi aquarium
          </h1>
        </div>

        <!-- Table -->
        <div class="w-full p-8">
          <div class="bg-white rounded-lg p-6">
            <table id="myTable" class="table stripe hover">
              <thead>
                <tr>
                  <th>Nama Ikan</th>
                  <th>Jenis</th>
                  <th>Kota</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Ikan</td>
                  <td>ds</td>
                  <td>sd</td>
                </tr>
                <tr>
                  <td>Ikan</td>

                  <td>sd</td>
                </tr>
                <tr>
                  <td>Ikan</td>
                  <td>ds</td>
                  <td>sd</td>
                </tr>
                <tr>
                  <td>Ikan</td>

                </tr>
                <tr>
                  <td>Ikan</td>

                </tr>
                <tr>

                </tr>
                <tr>

                </tr>
                <tr>
                  <td>Ikan</td>
                  <td>ds</td>
                  <td>sd</td>
                </tr>
                <tr>
                  <td>Ikan</td>
                  <td>ds</td>
                  <td>sd</td>
                </tr>
                <tr>
                  <td>Ikan</td>
                  <td>ds</td>
                  <td>sd</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Js Flowbite -->
    <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>

    <!-- JS Data tables -->

    <script
      type="text/javascript"
      charset="utf8"
      src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"
    ></script>
    <script>
            $(document).ready(function () {
          $('#myTable').DataTable({
              "paging": true, // Aktifkan paginasi
              "pageLength": 10 // Jumlah baris per halaman
          });
      });
    </script>
  </body>
</html>
