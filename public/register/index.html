<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../tailwind/output.css" />

    <title>Login | SeeSea</title>
  </head>
  <body>
    <!-- Background Picture -->
    <div
      class="h-screen bg-center bg-no-repeat"
      style="background-image: url('../asset/bg-login-register.png');"
    >
      <!-- Sidebar Login -->
      <div
        class="w-[500px] bg-white bg-opacity-90 h-full p-10 relative flex justify-center items-center"
      >
        <!-- Logo SeeSea -->
        <img
          src="../asset/SeeSea.png"
          alt="logo SeaSee"
          class="absolute top-10 left-10"
        />

        <div class="w-full ">
          <h1 class="text-primary text-5xl font-bold text-center mb-20">
            Register
          </h1>
          <form action="">
            <div class="flex flex-col gap-3 mb-12">
              <input
                type="text"
                name="fullname"
                id="fullname"
                placeholder="Fullname"
                class="block w-full rounded-lg p-3 border border-neutral-400 font-sans text-base font-medium text-neutral-900 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary"
                autofocus
              />
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                class="block w-full rounded-lg p-3 border border-neutral-400 font-sans text-base font-medium text-neutral-900 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
                class="block w-full rounded-lg p-3 border border-neutral-400 font-sans text-base font-medium text-neutral-900 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary"
              />
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
                placeholder="Confirm Password"
                class="block w-full rounded-lg p-3 border border-neutral-400 font-sans text-base font-medium text-neutral-900 focus:outline-none focus:ring-1 focus:ring-primary focus:border-primary"
              />
            </div>
            <div class="flex flex-col gap-3">
              <button
                type="submit"
                class="bg-primary text-white font-sans font-semibold rounded-lg py-3 px-2 text-base hover:bg-opacity-90 transition duration-300 ease-in"
              >
                Register
              </button>
              <a
                href="login.html"
                class="bg-white border border-primary text-primary font-sans font-semibold rounded-lg py-3 px-2 text-base text-center hover:bg-primary hover:text-white transition duration-200 ease-in"
                >Login</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
